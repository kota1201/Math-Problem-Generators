<html>
<head>
<title>連立方程式作成</title>

<script type="text/javascript">
<!--
function eucmod(syaro,rize){
	if (syaro > rize){
	var temp = syaro;
	syaro = rize;
	rize = temp;
	}
	return [rize % syaro,syaro];
}
	
	

function gcd(chino,cocoa){

	chino = Math.abs(chino);
	cocoa = Math.abs(cocoa);
	var rabbithouse = [0,0];

	if (chino > cocoa){
	var temp = chino;
	chino = cocoa;
	cocoa = temp;
	}

	while (cocoa % chino >= 2){
	console.log("x=" + chino + ",y=" + cocoa);
	rabbithouse = eucmod(chino,cocoa);
	chino = rabbithouse[0];
	cocoa = rabbithouse[1];
	console.log("条件" + cocoa % chino);
	}

	if (cocoa % chino == 1){
	chino = 1;
	}

	return chino;

}

var xy = "";
var tex = "";

function equations(){

	// 設定開始

	var x=Math.floor(Math.random()*19)-9;
	var y=Math.floor(Math.random()*19)-9;

	xy = xy + "$$\\left\\{\\begin{array}{l}" + "\n" + "x=" + x + "\\\\" + "\n" + "y=" + y + "\n" + "\\end{array}\\right.$$\n\n"
	document.form1.field_xy.value = xy;

	var a2=Math.floor(Math.random()*18)+1;
	if (a2 < 10){
	var a=a2;
	}else{
	var a=a2-19;
	}

	var b2=Math.floor(Math.random()*18)+1;
	if (b2 < 10){
	var b=b2;
	}else{
	var b=b2-19;
	}
	console.log("a=" + a + ",b=" + b);

	if (gcd(a,b)>1){
	var gcd1 = gcd(a,b);
	a = a / gcd1;
	b = b / gcd1;
	}

	var c2=Math.floor(Math.random()*18)+1;
	if (c2 < 10){
	var c=c2;
	}else{
	var c=c2-19;
	}

	var d2=Math.floor(Math.random()*18)+1;
	if (d2 < 10){
	var d=d2;
	}else{
	var d=d2-19;
	}
	console.log("c=" + c + ",d=" + d);

	if (gcd(c,d)>1){
	var gcd2 = gcd(c,d);
	c = c / gcd2;
	d = d / gcd2;
	}

	// 商品1
	var solution1 = a * x + b * y;

	// 商品2
	var solution2 = c * x + d * y;

	if (a < -1){
		var a1 = a + "x";
	}
	else if (a == -1){
		var a1 = "-x";
	}
	else if (a == 1){
		var a1 = "x";
	}
	else{
		var a1 = a + "x";
	}

	if (b < -1){
		var b1 = b + "y=";
	}
	else if (b == -1){
		var b1 = "-y=";
	}
	else if (b == 1){
		var b1 = "+y=";
	}
	else{
		var b1 = "+" + b + "y=";
	}

	if (c < -1){
		var c1 = c + "x";
	}
	else if (c == -1){
		var c1 = "-x";
	}
	else if (c == 1){
		var c1 = "x";
	}
	else{
		var c1 = c + "x";
	}

	if (d < -1){
		var d1 = d + "y=";
	}
	else if (d == -1){
		var d1 = "-y=";
	}
	else if (d == 1){
		var d1 = "+y=";
	}
	else{
		var d1 = "+" + d + "y=";
	}


	tex = tex + "$$\\left\\{\\begin{array}{l}" + "\n" + a1 + b1 + solution1 + "\\\\" + "\n" + c1 + d1 + solution2 + "\n" + "\\end{array}\\right.$$\n\n"
	document.form1.field_tex.value = tex;
}

function equationsproblem(){
	for (var i = 0; i < 5; i++){
	equations();
	}
}

// --> 
</script>
